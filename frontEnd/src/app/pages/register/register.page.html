<ion-header>
  
</ion-header>
 
<ion-content padding>

  <div class="background-pic">
    <div class="background-filter">
      <div class="shape"><img src="../../assets/shape.svg" /></div>
      <form [formGroup]="credentialsForm" (ngSubmit)="onSubmit()">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          Sign up
        </ion-card-title>
        <ion-card-subtitle>
         Time to Shop, Let's <a href="#" >Sign up</a>
        </ion-card-subtitle>
      </ion-card-header>
    <ion-card-content>
    
    <ion-item>
      <!-- <ion-label position="floating">Email</ion-label> -->
      <ion-input type="text" placeholder="Email Adress" formControlName="email"></ion-input>
    </ion-item>
 
    <ion-item>
      <!-- <ion-label position="floating">Password</ion-label> -->
      <ion-input placeholder="Password" type="password" formControlName="password"></ion-input>
    </ion-item>
 
    <div class="bottom-section">
    <ion-button  type="submit" (click)="register()" [disabled]="!credentialsForm.valid">Register</ion-button>
  </div>
  </ion-card-content>
</ion-card>

  </form>
</div>
</div>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>list</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let user of Users">
      <ion-label>
        <h2>{{user.username}}</h2>
        <h4>{{user.email}}</h4>
      </ion-label>

      <div class="item-note" item-end>
        <button [routerLink]="['/update/', user._id]">
          <ion-icon name="create" style="zoom:1.5"></ion-icon>
        </button>
        
        <button ion-button clear (click)="removeUser(user, i)">
          <ion-icon name="trash" style="zoom:1.5"></ion-icon>
        </button>
      </div>
    </ion-item>
  </ion-list>


  <ion-row>
    <ion-col>
      <ion-button  routerLinkActive="tab-selected" (click)="logout()" tab="logout">LOGOUT</ion-button>
    </ion-col>
  </ion-row>
  
 
</ion-content>
